<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="

      referrerpolicy="no-referrer"

    <title>TechWave</title>

    <!-- Navbar -->
    <nav class="bg-[#412567]">
      <div

      >
        <!-- Navbar Logo -->
        <div>
          <h2 class="text-3xl font-bold text">
            <span class="text-white">Tech</span
            ><span
              class="bg-gradient-to-tr from-[#F7E93F] via-[#FB09B4] to-[#9100F8] bg-clip-text text-transparent"
              >Wave</span
            >
          </h2>
        </div>

        <!-- Nav links -->
        <div>
          <a class="pr-8 text-white" href="">About</a>
          <a class="pr-8 text-white" href="">Episodes</a>
          <a class="text-white" href="">Host</a>
        </div>

        <!-- Navbar btn -->
        <div>
          <button
            class="bg-gradient-to-tr from-[#F7E93F] via-[#FB09B4] to-[#9100F8] text-white rounded-full px-4 py-1 font-medium"
          >
            Subscribe <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
      </div>
    </nav>
